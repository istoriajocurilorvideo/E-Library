<div class="row">
  <div class="col-4">
    <h2 style="text-align:center;">Login</h2>
    <br>
  </div>
</div>
<div class="row">
  <div class="col-4">
    <div class="form-group">
      <label for="title">Email</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="email" name="email">
    </div>
  </div>
</div>
<div class="row">
  <div class="col-4">
    <div class="form-group">
      <label for="title">Password</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="password" name="password">
    </div>
  </div>
</div>

<div class="row mt-3">
  <div class="col-2">
    <button class="btn btn-sm btn-outline-success" (click)="login()">Login</button>
  </div>
</div>
